name: Semgrep SARIF (minimal)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  semgrep:
    runs-on: ubuntu-22.04
    container:
      image: returntocorp/semgrep:1.140.0 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Semgrep â†’ SARIF
        run: |
          semgrep \
            --config "p/default" \
            --metrics off \
            --sarif --output semgrep.sarif

      - name: Upload SARIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sarif
          path: semgrep.sarif
          retention-days: 14
          
      - name: Upload SARIF to Code Scanning (optional)
        uses: github/codeql-action/upload-sarif@v3.28.8
        with:
          sarif_file: semgrep.sarif
