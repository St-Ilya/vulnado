name: Run Semgrep link test

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
    
permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  semgrep:
    runs-on: ubuntu-22.04
    container:
      image: returntocorp/semgrep:1.140.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: | 
          semgrep \
            --gitlab-sast --output semgrep.json\
            --metrics=off \
            --config="p/default"

      - name: Save raw report
        uses: actions/upload-artifact@v4
        with:
          name: raw_report
          path: semgrep.json

      - name: Create edited report
        run: |
          cat semgrep.json | jq '[.vulnerabilities[] | { category, description, location, severity }]' > semgrep_edited.json
      
      - name: Save edited report
        uses: actions/upload-artifact@v4
        with:
          name: edited_report
          path: semgrep_edited.json
      
      - name: Display in the console
        run: |
          cat semgrep_edited.json

      - name: Check
        id: check_s
        run: |
          if jq -e '[.[] | select(.severity=="Medium" or .severity=="High" or .severity=="Critical")]' semgrep_edited.json > /dev/null; then
            echo "found=true" >> $GITHUB_ENV
            jq '[.[] | select(.severity=="Medium" or .severity=="High" or .severity=="Critical")]' semgrep_edited.json > findings.json
          else
            echo "found=false" >> $GITHUB_ENV
          fi
          if jq -e 'length == 0' findings.json > /dev/null; then
            echo "resultMessage=No Semgrep results found" >> $GITHUB_ENV
          else
            echo "resultMessage=Semgrep results found" >> $GITHUB_ENV
          fi

      - name: Save finding report
        uses: actions/upload-artifact@v4
        with:
          name: findings_report
          path: findings.json
        
      - name: Find and Update Comment with Semgrep Results
        if: env.found == 'true'
        uses: actions/github-script@v3
        with:
          github-token: ${{ github.token }}
          script: |
            const fs = require('fs');
            const semgrepResults = fs.readFileSync('findings.json', 'utf8');
            const pr_number = context.payload.pull_request.number;
            const comments = await github.issues.listComments({ 
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr_number,
            });
            const existingComment = comments.data.find(comment => comment.body.includes('Semgrep analysis results:'));
            if (existingComment) {  
              await github.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: `Semgrep analysis results:\n\`\`\`json\n${semgrepResults}\n\`\`\``,
              });
            } else {
              await github.issues.createComment({
                issue_number: pr_number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `Semgrep analysis results:\n\`\`\`json\n${semgrepResults}\n\`\`\``,
              });
            }
# link moment
      - name: Upload SARIF / JSON as artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-artifacts
          path: |
            semgrep.json
            semgrep_edited.json
            findings.json
          retention-days: 14

      - name: Build artifact URL
        id: artifact_url
        run: |
          echo "url=${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}#artifacts" >> "$GITHUB_OUTPUT"
          # –∑–∞–æ–¥–Ω–æ –ø–æ—Å—á–∏—Ç–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –Ω–∞—Ö–æ–¥–æ–∫ –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã
          if [ -f findings.json ]; then
            echo "count=$(jq 'length' findings.json)" >> "$GITHUB_OUTPUT"
          else
            echo "count=0" >> "$GITHUB_OUTPUT"
          fi

      - name: Comment link in PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const url = `${{ steps.artifact_url.outputs.url }}`;
            const count = `${{ steps.artifact_url.outputs.count }}`;
            const body = [
              "üß© **Semgrep**",
              "",
              `–ù–∞–π–¥–µ–Ω–æ: **${count}** –≤–∞–∂–Ω—ã—Ö –Ω–∞—Ö–æ–¥–æ–∫ (Medium/High/Critical).`,
              `‚û°Ô∏è [–°–∫–∞—á–∞—Ç—å/–ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å –æ—Ç—á—ë—Ç—ã (–∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã —Ä–∞–Ω–∞)](${url})`,
              "",
              "_–§–∞–π–ª—ã: `semgrep.json`, `semgrep_edited.json`, `findings.json`_"
            ].join("\n");
      
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });
            
#html moment

      - name: Setup Node.js (inside container)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build HTML report
        run: |
          node - <<'JS'
          const fs = require('fs');
          const rows = JSON.parse(fs.readFileSync('semgrep_edited.json','utf8'));
          const esc = s => String(s??'').replace(/[&<>"]/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[c]));
          const tr = r => `
            <tr>
              <td>${esc(r.severity)}</td>
              <td>${esc(r.category)}</td>
              <td>${esc(r.description)}</td>
              <td><code>${esc(r.location?.file||'')}</code>${r.location?.start_line?`:${r.location.start_line}`:''}</td>
            </tr>`;
          const html = `<!doctype html>
          <meta charset="utf-8">
          <title>Semgrep report</title>
          <style>
            body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif; margin:24px}
            h1{margin:0 0 16px}
            table{border-collapse:collapse; width:100%}
            th,td{border:1px solid #ddd; padding:8px; vertical-align:top}
            th{background:#f7f7f7; text-align:left}
            tr:nth-child(even){background:#fafafa}
            .pill{display:inline-block; padding:2px 8px; border-radius:999px; border:1px solid #ccc; font-size:12px}
          </style>
          <h1>Semgrep report</h1>
          <p>Total: <b>${rows.length}</b></p>
          <table>
            <thead><tr><th>Severity</th><th>Category</th><th>Description</th><th>Location</th></tr></thead>
            <tbody>${rows.map(tr).join('')}</tbody>
          </table>`;
          fs.writeFileSync('semgrep-report.html', html);
          JS

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-html
          path: semgrep-report.html
          retention-days: 14

      - name: Build artifact URL (page)
        id: artifacts_url
        run: echo "url=${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}#artifacts" >> $GITHUB_OUTPUT

      - name: Get artifact download URL
        id: art
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const run_id = context.runId;
            const { data } = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id
            });
            const art = data.artifacts.find(a => a.name === 'semgrep-html');
            if (!art) {
              core.setFailed('Artifact "semgrep-html" not found');
              return;
            }
            core.setOutput('artifact_id', art.id.toString());
            core.setOutput('download_url', art.archive_download_url);

      - name: Comment link in PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const url = `${{ steps.artifacts_url.outputs.url }}`;
            const body = [
              "üß© **Semgrep HTML report**",
              `‚û°Ô∏è [–û—Ç–∫—Ä—ã—Ç—å/—Å–∫–∞—á–∞—Ç—å (–∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã —Ä–∞–Ω–∞)](${url})`,
              "_–§–∞–π–ª: `semgrep-report.html`_"
            ].join("\n");
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });


